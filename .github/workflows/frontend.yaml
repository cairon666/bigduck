name: Frontend
run-name: ${{ github.actor }} is build frontend
on: [push]

jobs:
  Backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm
      - name: Start audit code
        run: make audit