  # Enable presets.
  # https://golangci-lint.run/usage/linters
  disable:
    - ifshort # deprecated
    - nosnakecase # deprecated
    - deadcode # deprecated
    - golint # deprecated
    - interfacer  # deprecated
    - varcheck  # deprecated
    - maligned  # deprecated
    - structcheck  # deprecated
    - scopelint   # deprecated
    - tagliatelle
    - varnamelen
    - gochecknoinits
    - godot
    - wrapcheck
    - gochecknoglobals
    - testpackage
    - exhaustivestruct # TODO
    - exhaustruct # TODO
    - ireturn # TODO
    - gofumpt # TODO
    - goimports # gci instead
    - nlreturn
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused
  fast: true
linters-settings:
  revive:
    rules:
      - name: unexported-return
        disabled: true
  errorlint:
    asserts: false
  depguard:
    rules:
      pkg:
        files:
          - backend/pkg/**/*.go
        deny:
          - pkg: backend/internal/*
            desc: pkg directory cant import internal
